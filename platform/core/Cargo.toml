[package]
name = "glance-core"
version = "0.1.0"
edition = "2021"
resolver = "2"

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.20"
axum-auth = "0.4.1"
axum-extra = { version = "0.8.0", features = ["typed-routing", "form"] }
axum-tracing-opentelemetry = "0.14.1"
chrono = { version = "0.4.31", features = ["serde"] }
error-stack = { version = "0.4.1", features = ["eyre"] }
flume = { version = "0.11.0" }
futures = "0.3.29"
glance-app = { path = "../app-rust", features = ["sqlx"] }
itertools = "0.11.0"
notify-debouncer-mini = { version = "0.4.1", optional = true }
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
sqlx = { version = "0.7.3", features = ["postgres", "runtime-tokio", "chrono", "tls-rustls"] }
sqlx-transparent-json-decode = { version = "2.0.1", features = ["serde"] }
thiserror = "1.0.50"
tokio = { version = "1.34.0", features = ["full", "tracing"] }
tracing = "0.1.40"

[features]
default = ["fs-source"]
fs-source = ["dep:notify-debouncer-mini"]
